      <text id="titleText" x="400" y="50" style="font-family: Comic Sans MS; font-size: 40px;font-weight:bold; fill: red; text-anchor: middle">Mario's Snack Break</text>
      <text class="introduction" x="20" y="80">Mario was having fun racing with his friend Luigi and Yoshi in Mario Kart until he received an urgent message </text>
      <text class="introduction" x="20" y="100">from Toad. He opened the message. It reads: "Princess Peach has been kidnapped by Bowser and needs your help.</text>
      <text class="introduction" x="20" y="120">Again." "Mama Mia! This is the seventh time I had to save her from Bowser again!" Mario exclaimed.</text>
      <text class="introduction" x="20" y="170">"Forget this. I'll go get me some snacks instead. I deserve a break." But Bowser has already sneakily prepared</text>
      <text class="introduction" x="20" y="190">an ambush with his goombahs and the flamethrowing goomb on route. Can Mario survive?</text>
      <text class="introduction" x="20" y="210"></text>
      <text class="introduction" x="20" y="240">Instructions:</text>
      <text class="introduction" x="20" y="260">Collect the candies and shoot the baddies to get 10 points. Mario will not proceed to the next level until he has </text>
      <text class="introduction" x="20" y="280">collected all the candies in this level. Mario is smarter than his enemies, and can travel between portals.</text>
      <text class="introduction" x="20" y="300">If 100 seconds has passed and Mario hasn't collected all the candies in this level. He'll give up and return</text>
      <text class="introduction" x="20" y="320">home sad. Every newer level will have 4 more goombahs.</text>
      <text class="introduction" x="20" y="410">In Game Controls: </text>
      <text class="introduction" x="20" y="435">A: Move Left, D: Move Right, W: Jump, H: Throw a fire-ball</text>
      <text class="introduction" x="20" y="460">C: Enter Cheat Mode, V: Exit Cheat Mode</text>
